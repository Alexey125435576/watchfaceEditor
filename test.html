<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Keat </title>
</head>

<body>
    <li class="uk-open">
        <a href="#" class="uk-accordion-title" data-translate-id="time">Time</a>
        <div class="uk-accordion-content">
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tg12/24" id="tg-amPm">Toggle 12/24h</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgsec" id="tg-seconds">Toggle seconds</button>
        </div>
    </li>
    <li>
        <a href="#" class="uk-accordion-title" data-translate-id="date">Date</a>
        <div class="uk-accordion-content">
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweekday" id="tg-weekDay">Toggle week day</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgdateoneline" id="tg-dateOneLine">Toggle date oneline</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgdateday" id="tg-dateDay">Toggle day</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgdatemonth" id="tg-dateMonth">Toggle month</button>
        </div>
    </li>
    <li>
        <a href="#" class="uk-accordion-title" data-translate-id="activity">Activity</a>
        <div class="uk-accordion-content">
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgactsteps" id="tg-actSteps">Toggle steps</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgactstepsgoal" id="tg-actStepsGoal">Toggle steps goal</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgstepslinear" id="tg-stepsLinear">Toggle steps progress</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgactgoalicon" id="tg-stepsGoal">Toggle steps goal icon</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgactpulse" id="tg-actPulse">Toggle pulse</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgactcalories" id="tg-actCal">Toggle calories</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgactdist" id="tg-actDistance">Toggle distance</button>
        </div>
    </li>
    <li>
        <a href="#" class="uk-accordion-title" data-translate-id="status">Status</a>
        <div class="uk-accordion-content">
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgstatalarm" id="tg-statAlarm">Toggle alarm</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgstatbt" id="tg-statBt">Toggle bluetooth</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgstatlock" id="tg-statLock">Toggle lock</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgstatdnd" id="tg-statDnd">Toggle do not disturb</button>
        </div>
    </li>
    <li>
        <a href="#" class="uk-accordion-title" data-translate-id="battery">Battery</a>
        <div class="uk-accordion-content">
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgbaticon" id="tg-batteryIcon">Toggle icon</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgbatnum" id="tg-batteryText">Toggle number</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgbatscale" id="tg-batteryScale">Toggle battery bar</button>
        </div>
    </li>
    <li>
        <a href="#" class="uk-accordion-title" data-translate-id="weather">Weather</a>
        <div class="uk-accordion-content">
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweathericon" id="tg-weatherIcon">Toggle icon</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweathercusticon" id="tg-weatherIconCustom">Toggle custom icon</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweatheroneline" id="tg-weatherOneLine">Toggle weather oneline</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweathercur" id="tg-weatherCurrent">Toggle current weather</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweatherday" id="tg-weatherDay">Toggle day weather</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweathernight" id="tg-weatherNight">Toggle night weather</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweatherDayAlt" id="tg-weatherDayAlt">Toggle alt day weather</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweatherNightAlt" id="tg-weatherNightAlt">Toggle alt night weather</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweatherair" id="tg-weatherAirIcon">Toggle air polution icon</button>
            <button class="uk-button uk-button-primary uk-button-small editor-button" data-translate-id="tgweatherAirIndex" id="tg-weatherAirText">Toggle air polution</button>
        </div>
    </li>
    <script>
//        document.getElementById('one').addEventListener('click', (e) => console.log(e.target.id));

    </script>
</body>

</html>
